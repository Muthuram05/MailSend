<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JavaScript Email Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body >
  <br><br>
<div class="card " style="margin: auto auto;">
  <div class="text-center card-header">
    Featured
  </div>
  <div class=" p-3  align-items-center">
    <div class="col-auto">
      <label for="from" class="col-form-label">From</label>
    </div>
    <div class="col-auto">
      <input type="email" id="from" class="form-control" aria-describedby="passwordHelpInline">
    </div>
  </div>
  <div class="p-3 align-items-center">
    <div class="col-auto">
      <label for="to" class="col-form-label">To</label>
    </div>
    <div class="col-auto">
      <input type="email" id="to" class="form-control" aria-describedby="passwordHelpInline">
    </div>
  </div>
  <div class=" p-3  align-items-center">
    <div class="col-auto">
      <label for="Subject" class="col-form-label">Subject</label>
    </div>
    <div class="col-auto">
      <input type="text" id="Subject" class="form-control" aria-describedby="passwordHelpInline">
    </div>
  </div>
  <div class=" p-3  align-items-center">
    <div class="col-auto">
      <label for="msg" class="col-form-label">Message</label>
    </div>
    <div class="col-auto">
      <textarea  id="msg"  class="form-control" cols="30" rows="10"></textarea>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg" onclick="sendEmail()">Large button</button>
  <div class="card-footer text-muted">
    Â©copyright by Muthu Ram
  </div>
</div>
  <script>
    function sendEmail() {
      let from = document.querySelector("#from").value;
      let to = document.querySelector("#to").value;
      let Subject = document.getElementById("Subject").value;
      let msg = document.querySelector("#msg").value;
      Email.send({
        Host: "smtp.elasticemail.com",
        Username: "mr032495@gmail.com",
        Password: "81497AB4379ABD01728D0CB5972EE6EEF6F3",
        To: to,
        From: from,
        Subject: Subject,
        Body: msg,
      })
        .then(function (message) {
            fun()
            alert(message) 
        });
    }
    function fun(){
      document.getElementById("from").value = ""
      document.getElementById("to").value = ""
      document.getElementById('Subject').value = ""
      document.getElementById('msg').value = ""

    }
  </script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
  .card{
    width: 50%;
  }
  @media(max-width:991px){
    .card{
      width: 80% !important;
    }
  }
  @media(max-width:550px){
    .card{
      width: 100%  !important;
    }
  }
</style>
</body>

</html>
